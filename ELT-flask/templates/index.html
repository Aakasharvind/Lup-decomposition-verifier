<!doctype html>
<html>
  <head>
    <title>LUP decomposition</title>
    <style>

        body {
            background-color: #eaeaea;
            font-family: Arial, Helvetica, sans-serif;
          }
          
          h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-top: 2rem;
          }
          
          form {
            max-width: 50%;
            margin: auto;
            border: 1px solid #ccc;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            animation-name: slideIn;
            animation-duration: 0.5s;
            animation-fill-mode: both;
          }
          
          table {
            margin-bottom: 2rem;
          }
          
          input[type="text"] {
            padding: 0.5rem;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1.1rem;
          }
          
          input[type="submit"] {
            background-color: #2d9bf0;
            color: white;
            padding: 0.5rem 1.5rem;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
          }
          
          input[type="submit"]:hover {
            background-color: #1e7bbf;
          }
          
          @keyframes slideIn {
            from {
              transform: translateY(-10%);
              opacity: 0;
            }
          
            to {
              transform: translateY(0%);
              opacity: 1;
            }
          }
          
        
    </style>



  </head>
  <body>
    <h1>LUP decomposition</h1>
    <form action="{{ url_for('result') }}" method="POST">
      <table>
        <tr>
          <td><input type="text" name="a11"></td>
          <td><input type="text" name="a12"></td>
          <td><input type="text" name="a13"></td>
        </tr>
        <tr>
          <td><input type="text" name="a21"></td>
          <td><input type="text" name="a22"></td>
          <td><input type="text" name="a23"></td>
        </tr>
        <tr>
          <td><input type="text" name="a31"></td>
          <td><input type="text" name="a32"></td>
          <td><input type="text" name="a33"></td>
        </tr>
      </table>
      <br>
      <input type="text" name="b1">x + <input type="text" name="b2">y + <input type="text" name="b3">z = 0<br>
      <br>
      <input type="submit" value="Calculate LUP decomposition">
    </form>
  </body>
</html>
